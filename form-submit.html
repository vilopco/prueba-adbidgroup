<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 align-items-center justify-content-center mt-4 mb-4">
      <div class="col-lg-8 form-inner-cont">
        <form action="https://sendmail.w3layouts.com/submitForm" method="post" class="signin-form">
          <div class="form-grids">
            <div class="form-input mb-4">
              <input type="text" name="w3lName" id="w3lName" placeholder="Enter your name *" required class="form-control form-control-lg"/>
            </div>
            <div class="form-input mb-4">
              <input type="text" name="w3lSubject" id="w3lSubject" placeholder="Enter subject " required  class="form-control form-control-lg"/>
            </div>
            <div class="form-input mb-4">
              <input type="email" name="w3lSender" id="w3lSender" placeholder="Enter your email *" required  class="form-control form-control-lg" />
            </div>
            <div class="form-input mb-4">
              <input type="text" name="w3lPhone" id="w3lPhone" placeholder="Enter your Phone Number *" required  class="form-control form-control-lg" />
            </div>
          </div>
          <div class="form-input mb-4">
            <textarea name="w3lMessage" id="w3lMessage" placeholder="Type your query here" required class="form-control form-control-lg" ></textarea>
          </div>
          <div class="text-right">
            <button class="btn btn-style btn-primary">Submit Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <script>
    document.querySelectorAll('input,textarea').forEach((item) => {
      item.removeAttribute("required");
    })
    
    document.querySelector("form").addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      for (let [key, value] of formData) {
        if(!value) {
          const emptyInput = document.querySelector(`[name="${key}"]`);
          emptyInput.focus();
          return;
        }
      }
      e.target.submit();
    });
  </script>
</body>
</html>
