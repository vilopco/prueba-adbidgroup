        <div id="search" class="pop-overlay d-none">
          <div class="popup">
            <form action="#" method="GET" class="d-sm-flex">
              <input type="search" placeholder="Search.." name="search" required>
              <button type="submit">Search</button>

  <div class="console">
    <h6 class="title">Console: </h6>
    <p>Selected Item: <span id="selectedItem"></span></p>
  </div>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <style>
    .console {
      position: fixed;
      bottom: 0;
      background-color: #1e1e1e;
      width: 100%;
      text-align: center;
      padding: 12px 20px;
      font-family: 'Courier New', Courier, monospace;
    }
    .title {
      color: #faaf89;
      font-weight: 700;
    }
    .console p {
      margin: 0;
      color: #68cefe;
    }
    .console p span {
      color: white;
      
    }
    .pop-overlay {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
  </style>
  
  <script>

    let toggle;
    const searchPopup = document.querySelector('#search');
    const searchInput = document.querySelector('input[name="search"]');
    const consoleContainer = document.querySelector('#selectedItem');
    const className = 'd-none';
    
    document.querySelectorAll('.search-search, .close').forEach(e => {
      e.addEventListener('click', (e => {
        toggle !== true ? searchPopup.classList.remove(className) : searchPopup.classList.add(className)
        toggle = !toggle;
      }));
    });
    
    const navbar = document.querySelector('#navbarTogglerDemo02');
    navbar.addEventListener("click", (e) => {
      const targetElement = event.target;
      let label = '';
      switch (targetElement.tagName) {
        case 'A':
        case 'SPAN':
          label = targetElement?.innerText || targetElement.closest('[title]')?.getAttribute('title');
        break;
        case 'INPUT':
          label = `Input + ${targetElement.getAttribute('name')}`;
        break;
        case 'BUTTON':
          label = targetElement.getAttribute('type') === 'submit' ? `Send + ${targetElement?.innerText}` : targetElement?.innerText;
        break;
      }

      if(label) {
        console.log(label);
        consoleContainer.innerHTML = label;
      }
    });
    
    document.querySelectorAll('a').forEach(e => {
      e.href = "#";
    });

    searchInput.removeAttribute("required");
    
    
    //Ya tiene el -> required="required" 
    document.querySelector("form").addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const search = formData.get('search');
      if(search === '') {
        searchInput.focus();
        return;
      }
      e.target.submit();
    });
    
  </script>
</body>
