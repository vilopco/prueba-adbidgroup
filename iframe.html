<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe</title>
</head>
<body>
  <script>
    console.log("iframe loaded");
    setTimeout(() => {
      var message = {
        type: 'login',
        method: 'google'
      };
      window.parent.postMessage(message, 'http://127.0.0.1:5501');
    }, 5000);
  </script>
</body>
</html>
